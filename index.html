<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/8712/8712938.png">
</head>
<body>
    <div id="container">
        <div id="circle">
            <div id="spinner">
                <div id="percentage">
                    <div id="inner">
                    </div>
                </div>
            </div>
        </div>
        <div id="plane">
            <div id="progress">
                <div id="bar">
                </div>
            </div>
            <p id="text">Mission Completed</p>
            <button onclick="move(),textDisplay()">click</button>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
